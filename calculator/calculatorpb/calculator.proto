syntax = "proto3";

package calculator;

option go_package = "calculatorpb";

service CalculatorService {
  rpc Sum(SumRequest) returns (SumResponse){}

  rpc PrimeNumberDecomposition(PNDRequest) returns (stream PNDResponse){}
}

message SumRequest{
  int32 number1 = 1;
  int32 number2 = 2;
}

message SumResponse{
  int32 result = 1;
}

message PNDRequest{
  int32 number = 1;
}

message PNDResponse{
  int32 result = 2;
}